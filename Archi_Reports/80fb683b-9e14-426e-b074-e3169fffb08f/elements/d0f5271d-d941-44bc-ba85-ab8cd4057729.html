						<textarea id="docsrc" style="display:none">The policy is to ingest these files into the data backbone, contingent on the databackbone being available.  The rationale behind the policy is to make especially PVI"s available concurrent with prompt data products, such  as alerts and real-time inspection of data products.
It is likley that given a backlog, for example,  due to a down time of databackbone, recently recently generated files  have priorithy for ingest over older files. 

</textarea>
